name: Weekly ML demos

on:
  workflow_dispatch:   # allow manual run
  schedule:
    - cron: "0 5,8,11,14,17,20 * * *"

jobs:
  ml-demos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install heavy ML deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install tensorflow torch torchvision --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Run ML demo
        run: python scripts/ml_demo.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add -A
          git commit -m "Weekly ML demo run" || echo "No changes to commit"
          git push



