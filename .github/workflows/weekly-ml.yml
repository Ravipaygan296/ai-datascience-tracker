name: Weekly ML demos (optional heavy)

on:
  schedule:
    - cron: "0 5/3 * * *"   # Start at 10:30 AM IST, repeat every 3 hours
  workflow_dispatch:        # Allow manual run anytime


jobs:
  ml_demos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install heavy ML deps (may take > 10min)
        run: |
          python -m pip install --upgrade pip
          # Install CPU-first TF and torch wheels; adjust versions if needed
          pip install tensorflow torch torchvision --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Run update (including TF/PyTorch demos)
        run: |
          python scripts/update.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --quiet || (git commit -m "weekly: run heavy ML demos" && git push)
