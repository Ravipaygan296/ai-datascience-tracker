name: AI Contributions

on:
  schedule:
    - cron: "30 10-23/3 * * *"   # Every 3 hours starting 10:30
  workflow_dispatch:
    inputs:
      script:
        description: "Script to run"
        required: false
        default: "scripts/ml_demo.py"

permissions:
  contents: write   # allow pushing changes

jobs:
  ml-demos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install torch tensorflow scikit-learn beautifulsoup4 requests

      - name: Run ML demo script
        run: python ${{ github.event.inputs.script || 'scripts/ml_demo.py' }}

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add -A
          git commit -m "Update from ML demo at $(date)" || echo "No changes to commit"
          git push


